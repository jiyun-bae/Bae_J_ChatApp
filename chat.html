<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>My Chat Page</title>
</head>
<body>
    <main id="app">
        <h2>Chat Messages in SPACE</h2>

        <div>

        <section class="user">
            <img src="images/earth.png" alt="Avatar" class="avatar">
            <h4>Anonymous</h4>
        </section>
        <!-- vue custom message component goes here -->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea> <br>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>
    </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
